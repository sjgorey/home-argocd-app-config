apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ghostfolio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sjgorey/home-argocd-app-config
    path: infrastructure/ghostfolio
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: ghostfolio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true