---
# ClusterIP Service (internal cluster access)
apiVersion: v1
kind: Service
metadata:
  name: dnsmasq
  namespace: default
  labels:
    app: dnsmasq
spec:
  type: ClusterIP
  selector:
    app: dnsmasq
  ports:
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP

---
# Optional LoadBalancer for internal tools (if needed)
apiVersion: v1
kind: Service
metadata:
  name: dnsmasq-internal
  namespace: default
  labels:
    app: dnsmasq
  annotations:
    metallb.universe.tf/address-pool: default
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.53
  selector:
    app: dnsmasq
  ports:
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP