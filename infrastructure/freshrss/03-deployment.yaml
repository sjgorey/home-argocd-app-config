apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
  namespace: freshrss
  labels:
    app.kubernetes.io/name: freshrss
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: home-infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: freshrss
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: freshrss
        app.kubernetes.io/component: app
        app.kubernetes.io/part-of: home-infrastructure
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h freshrss-postgres -p 5432 -U freshrss; do
            echo "Waiting for postgres..."
            sleep 2
          done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: freshrss-secrets
              key: postgres-password
      - name: fix-permissions
        image: busybox:1.36-uclibc
        command:
        - sh
        - -c
        - |
          chown -R 33:33 /var/www/FreshRSS/data
          chown -R 33:33 /var/www/FreshRSS/extensions
          chmod -R 755 /var/www/FreshRSS/data
          chmod -R 755 /var/www/FreshRSS/extensions
        volumeMounts:
        - name: freshrss-data
          mountPath: /var/www/FreshRSS/data
        - name: freshrss-extensions
          mountPath: /var/www/FreshRSS/extensions
        securityContext:
          runAsUser: 0
      containers:
      - name: freshrss
        image: freshrss/freshrss:1.24.1
        ports:
        - name: http
          containerPort: 80
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: freshrss-config
              key: TZ
        - name: CRON_MIN
          valueFrom:
            configMapKeyRef:
              name: freshrss-config
              key: CRON_MIN
        - name: TRUSTED_PROXY
          valueFrom:
            configMapKeyRef:
              name: freshrss-config
              key: TRUSTED_PROXY
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: freshrss-config
              key: POSTGRES_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: freshrss-config
              key: POSTGRES_PORT
        - name: DB_BASE
          valueFrom:
            configMapKeyRef:
              name: freshrss-config
              key: POSTGRES_DB
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: freshrss-config
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: freshrss-secrets
              key: postgres-password
        volumeMounts:
        - name: freshrss-data
          mountPath: /var/www/FreshRSS/data
        - name: freshrss-extensions
          mountPath: /var/www/FreshRSS/extensions
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: false
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - DAC_OVERRIDE
            - SETUID
            - SETGID
      volumes:
      - name: freshrss-data
        persistentVolumeClaim:
          claimName: freshrss-data-pvc
      - name: freshrss-extensions
        persistentVolumeClaim:
          claimName: freshrss-extensions-pvc
      securityContext:
        runAsNonRoot: false
        fsGroup: 33
      nodeSelector:
        kubernetes.io/arch: arm64
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: freshrss
  namespace: freshrss
  labels:
    app.kubernetes.io/name: freshrss
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: home-infrastructure
spec:
  selector:
    app.kubernetes.io/name: freshrss
    app.kubernetes.io/component: app
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freshrss-data-pvc
  namespace: freshrss
  labels:
    app.kubernetes.io/name: freshrss
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: home-infrastructure
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freshrss-extensions-pvc
  namespace: freshrss
  labels:
    app.kubernetes.io/name: freshrss
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: home-infrastructure
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn