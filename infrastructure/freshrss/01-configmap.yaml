apiVersion: v1
kind: ConfigMap
metadata:
  name: freshrss-config
  namespace: freshrss
  labels:
    app.kubernetes.io/name: freshrss
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: home-infrastructure
data:
  # FreshRSS Configuration
  CRON_MIN: "*/15"  # Update feeds every 15 minutes
  TZ: "America/New_York"
  TRUSTED_PROXY: "10.42.0.0/16 10.43.0.0/16"  # K3s cluster networks (space separated)
  
  # Database Configuration  
  POSTGRES_HOST: "freshrss-postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "freshrss"
  POSTGRES_USER: "freshrss"