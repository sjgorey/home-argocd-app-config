apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki-ingress
  namespace: logging
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: logging-loki-auth@kubernetescrd
spec:
  tls:
  - hosts:
    - loki.example.com
    secretName: loki-tls-secret
  rules:
  - host: loki.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loki
            port:
              number: 3100
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: loki-auth
  namespace: logging
spec:
  basicAuth:
    secret: loki-auth-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: loki-auth-secret
  namespace: logging
type: Opaque
