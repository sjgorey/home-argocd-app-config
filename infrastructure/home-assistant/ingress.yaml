apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: home-assistant
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web  # For HTTP (port 80)
    traefik.ingress.kubernetes.io/router.middlewares: home-assistant-forwarded-for@kubernetescrd
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: home.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-assistant
            port:
              number: 8123
