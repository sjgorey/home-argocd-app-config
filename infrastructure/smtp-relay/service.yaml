apiVersion: v1
kind: Service
metadata:
  name: smtp-relay
  namespace: smtp-relay
  labels:
    app: smtp-relay
spec:
  type: ClusterIP
  ports:
  - name: smtp
    port: 25
    targetPort: 587
    protocol: TCP
  - name: submission
    port: 587
    targetPort: 587
    protocol: TCP
  selector:
    app: smtp-relay