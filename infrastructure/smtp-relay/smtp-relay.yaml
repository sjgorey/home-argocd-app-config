apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smtp-relay
  namespace: argocd
  labels:
    app.kubernetes.io/name: smtp-relay
spec:
  project: default
  source:
    repoURL: https://github.com/sjgorey/home-argocd-app-config
    path: infrastructure/smtp-relay
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: smtp-relay
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true