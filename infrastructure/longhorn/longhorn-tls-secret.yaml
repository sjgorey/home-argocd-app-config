apiVersion: v1
kind: Secret
metadata:
  name: longhorn-tls-secret
  namespace: longhorn-system
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Self-signed certificate for longhorn.example.com
  # Generated with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout longhorn.key -out longhorn.crt -subj "/CN=longhorn.example.com/O=longhorn"
  tls.crt: 
  tls.key: 