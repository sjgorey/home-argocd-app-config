---
# PVC for local (single node) storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-fast-storage
  namespace: default
  labels:
    app: performance-app
    locality: local
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-local
  resources:
    requests:
      storage: 5Gi