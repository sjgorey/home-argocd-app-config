# Example PVCs using architecture-specific StorageClasses
# These are templates - copy and modify as needed for your applications

---
# PVC for AMD64-specific storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: amd64-app-storage
  namespace: default
  labels:
    app: my-amd64-app
    architecture: amd64
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-amd64  # Uses AMD64-specific StorageClass
  resources:
    requests:
      storage: 10Gi

---
# PVC for ARM64-specific storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arm64-app-storage
  namespace: default
  labels:
    app: my-arm64-app
    architecture: arm64
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-arm64  # Uses ARM64-specific StorageClass
  resources:
    requests:
      storage: 10Gi

