# Optional: Enhanced permissions for kubernetes-dashboard ServiceAccount
# Use this instead of changing serviceAccountName to admin-user if you prefer
# to grant specific permissions rather than cluster-admin

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard-enhanced
  labels:
    app.kubernetes.io/name: kubernetes-dashboard
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view  # or cluster-admin for full access
subjects:
- kind: ServiceAccount
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard

