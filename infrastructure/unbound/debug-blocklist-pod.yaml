apiVersion: v1
kind: Pod
metadata:
  name: blocklist-debug
  namespace: unbound
spec:
  restartPolicy: Never
  containers:
    - name: debug
      image: alpine:3.19
      command: ["sleep", "3600"]
      volumeMounts:
        - name: rpz
          mountPath: /blocklist
  volumes:
    - name: rpz
      persistentVolumeClaim:
        claimName: rpz-blocklist
