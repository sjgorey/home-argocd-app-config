apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: default
  labels:
    app: unbound
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
    spec:      
      # Only run on x86_64 nodes to avoid ARM compatibility issues
      # Force to thinkpad node which has working networking
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/hostname: thinkpad-192-168-1-5
      
      # Anti-affinity to spread pods across different x86_64 nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - dnsmasq
              topologyKey: kubernetes.io/hostname
      
      serviceAccountName: default
      
      containers:
      - name: unbound
        image: mvance/unbound:latest
        imagePullPolicy: Always
        
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        
        ports:
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        
        volumeMounts:
        - name: config
          mountPath: /opt/unbound/etc/unbound/unbound.conf
          subPath: unbound.conf
          readOnly: true
        - name: cache-storage
          mountPath: /var/lib/unbound
        - name: log-storage
          mountPath: /var/log
        
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      
      volumes:
      - name: config
        configMap:
          name: unbound-config
      - name: cache-storage
        emptyDir: {}
      - name: log-storage
        emptyDir: {}