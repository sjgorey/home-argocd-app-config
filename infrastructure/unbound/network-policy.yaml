apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: unbound-network-policy
  namespace: default
  labels:
    app: unbound
spec:
  podSelector:
    matchLabels:
      app: unbound
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow DNS queries from anywhere
    - from: []
      ports:
      - protocol: TCP
        port: 53
      - protocol: UDP
        port: 53
  
  egress:
    # Allow DNS queries to upstream servers
    - to: []
      ports:
      - protocol: TCP
        port: 53
      - protocol: UDP
        port: 53
    
    # Allow HTTP/HTTPS for updates (optional)
    - to: []
      ports:
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 443
    
    # Allow access to cluster services
    - to:
        - ipBlock:
            cidr: 10.42.0.0/16  # Pod network
      ports:
      - protocol: TCP
        port: 53
      - protocol: UDP
        port: 53
    
    - to:
        - ipBlock:
            cidr: 10.43.0.0/16  # Service network
      ports:
      - protocol: TCP
        port: 53
      - protocol: UDP
        port: 53