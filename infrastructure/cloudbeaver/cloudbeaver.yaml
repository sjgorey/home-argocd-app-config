apiVersion: v1
kind: Namespace
metadata:
  name: cloudbeaver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloudbeaver-data
  namespace: cloudbeaver
  labels:
    app: cloudbeaver
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudbeaver
  namespace: cloudbeaver
  labels:
    app: cloudbeaver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudbeaver
  template:
    metadata:
      labels:
        app: cloudbeaver
    spec:
      containers:
        - name: cloudbeaver
          image: dbeaver/cloudbeaver:latest
          ports:
            - containerPort: 8978
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /opt/cloudbeaver/workspace
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cloudbeaver-data
---
apiVersion: v1
kind: Service
metadata:
  name: cloudbeaver
  namespace: cloudbeaver
  labels:
    app: cloudbeaver
spec:
  type: ClusterIP
  ports:
    - port: 8978
      targetPort: 8978
      protocol: TCP
      name: http
  selector:
    app: cloudbeaver
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudbeaver
  namespace: cloudbeaver
  labels:
    app: cloudbeaver
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: sql.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudbeaver
                port:
                  number: 8978
