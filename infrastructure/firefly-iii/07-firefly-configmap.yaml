# 07-firefly-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: firefly-config
  namespace: firefly-iii
data:
  APP_ENV: production
  APP_DEBUG: "false"
  SITE_OWNER: "steve.gorey+firefly@gmail.com"
  DB_CONNECTION: pgsql
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_DATABASE: firefly
  DB_USERNAME: firefly
  # === SMTP SETTINGS (No Auth, No TLS) ===
  MAIL_MAILER: smtp
  MAIL_HOST: smtp-relay.smtp-relay.svc.cluster.local
  MAIL_PORT: "25"
  MAIL_USERNAME: ""
  MAIL_PASSWORD: ""
  MAIL_ENCRYPTION: "null"          # Empty = no TLS/SSL
  MAIL_FROM_ADDRESS: "gorco@maine.rr.com"
  MAIL_FROM: "gorco@maine.rr.com"
  MAIL_FROM_NAME: "Firefly III"
  MAIL_SCHEME: "smtp"
  MAIL_VERIFY_PEER: "false"
  MAIL_VERIFY_PEER_NAME: "false"
  MAIL_ALLOW_SELF_SIGNED: "true"

  # DB_PASSWORD is in the Secret
  # Change after first login
  APP_KEY: ""   # APP_KEY is now in firefly-app-key secret
