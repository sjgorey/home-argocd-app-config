# 15-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: investbrain-ingress
  namespace: investbrain
spec:
  rules:
  - host: investbrain.example.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: investbrain
            port:
              name: http
