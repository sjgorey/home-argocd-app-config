apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
  labels:
    app: n8n
spec:
  replicas: 1
  strategy:
    type: Recreate  # Important for SQLite - no concurrent access
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      serviceAccountName: default
      
      # Pod-level security context
      securityContext:
        fsGroup: 1000
      
      # Init container to fix volume permissions
      initContainers:
      - name: volume-permissions
        image: busybox:latest
        command: ['sh', '-c', 'chown -R 1000:1000 /home/node/.n8n && chmod -R 755 /home/node/.n8n']
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        securityContext:
          runAsUser: 0  # Run as root to change ownership
      
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        imagePullPolicy: Always
        
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        
        ports:
        - name: http
          containerPort: 5678
          protocol: TCP
        
        env:
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "https"
        - name: N8N_SECURE_COOKIE
          value: "false"
        - name: WEBHOOK_URL
          value: "https://n8n.example.com/"
        - name: GENERIC_TIMEZONE
          value: "America/New_York"
        - name: N8N_LOG_LEVEL
          value: "info"
        - name: N8N_METRICS
          value: "true"
        - name: N8N_DIAGNOSTICS_ENABLED
          value: "false"
        
        # SQLite database configuration
        - name: DB_TYPE
          value: "sqlite"
        - name: DB_SQLITE_DATABASE
          value: "/home/node/.n8n/database.sqlite"
        
        # Security
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: encryption-key
        
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        
        resources:
          requests:
            cpu: "1"
            memory: 512Mi
          limits:
            cpu: "2"
            memory: 1024Mi
        
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-pvc