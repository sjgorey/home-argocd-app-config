---
# Grafana Basic Authentication Secret
apiVersion: v1
kind: Secret
metadata:
  name: grafana-basic-auth
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
data:
  # Username: admin, Password: grafana123 (change this!)
  # Generated with: htpasswd -nb admin grafana123 | base64 -w 0
  users: YWRtaW46JGFwcjEkYjlhTU16VzckRUh3SjdoaDlnOFNWcXJyb2xzVVJlMAo=
---
# Grafana Basic Auth Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: grafana-auth
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
spec:
  basicAuth:
    secret: grafana-basic-auth
---
# Grafana Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: monitoring-grafana-auth@kubernetescrd
spec:
  tls:
  - hosts:
    - grafana.example.com
    secretName: grafana-tls-secret
  rules:
  - host: grafana.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80