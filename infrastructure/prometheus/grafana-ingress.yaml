---
# Grafana Basic Authentication Secret
apiVersion: v1
kind: Secret
metadata:
  name: grafana-basic-auth
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
data:
  # Username: admin, Password: grafana123 (change this!)
  # Generated with: echo "grafana123" | openssl passwd -apr1 -stdin | base64 -w 0
  users: YWRtaW46JGFwcjEkRWMuTnBDNGckRmZFVXo1SnMzOWUzVDJ5S3hNREZkLg==
---
# Grafana Basic Auth Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: grafana-auth
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
spec:
  basicAuth:
    secret: grafana-basic-auth
---
# Grafana Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: monitoring-grafana-auth@kubernetescrd
spec:
  rules:
  - host: grafana.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80