---
# TLS Secret for Grafana
apiVersion: v1
kind: Secret
metadata:
  name: grafana-tls-secret
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
type: kubernetes.io/tls
data:
  # Self-signed certificate for grafana.example.com
  # Generated with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout grafana.key -out grafana.crt -subj "/CN=grafana.example.com/O=grafana"
  tls.crt: 
  tls.key: 
---
# TLS Secret for Prometheus
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-tls-secret
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
type: kubernetes.io/tls
data:
  # Self-signed certificate for prometheus.example.com
  # Generated with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout prometheus.key -out prometheus.crt -subj "/CN=prometheus.example.com/O=prometheus"
  tls.crt: 
  tls.key: 