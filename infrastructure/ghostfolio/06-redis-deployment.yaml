apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ghostfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: redis
          image: redis:7-alpine  # Official, ARM64 multi-arch
          command: 
            - redis-server
            - --appendonly
            - "yes"
            - --requirepass
            - $(REDIS_PASSWORD)  # Enable password authentication
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ghostfolio-secrets
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data  # Official mount path
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis-data
