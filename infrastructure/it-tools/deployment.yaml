apiVersion: v1
kind: Namespace
metadata:
  name: tools
  labels:
    app.kubernetes.io/name: tools
    app.kubernetes.io/component: namespace
    
---    

apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: tools
spec:
  selector:
    matchLabels:
      app: it-tools
  replicas: 1
  template:
    metadata:
      labels:
        app: it-tools
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - name: it-tools
        image: corentinth/it-tools:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - name: web
            containerPort: 80
