apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xmrig
  namespace: mining
  labels:
    app: xmrig
spec:
  selector:
    matchLabels:
      app: xmrig
  template:
    metadata:
      labels:
        app: xmrig
    spec:
      # 1. Target arm64 nodes
      nodeSelector:
        kubernetes.io/arch: arm64
      # Allows scheduling on tained nodes if you use them for mining
      tolerations:
      - operator: Exists
      containers:
      - name: xmrig
        image: sjgorey/xmrig-arm64:latest
        imagePullPolicy: Always
        command: ["/usr/local/bin/xmrig"]
        args:
        # Standard Pool Arguments
        - "--url=$(POOL_URL)"
        - "--user=$(POOL_USER)"
        - "--pass=$(POOL_PASS)"
        - "--tls"
        - "--donate-level=$(DONATE_LEVEL)"
        # XMRig Performance/Stability Arguments
        - "--randomx-mode=fast"       # HIGH IMPACT: Uses JIT compiler for best performance
        - "--cpu-priority=5"          # HIGH IMPACT: Sets process priority to highest
        - "--cpu-max-threads-hint=75" # HINT: Miner will only use ~75% of available cores (3 of 4)
        - "--cpu-no-yield"            # Optional: Prioritizes hashrate over system response/stability
        # HTTP API for monitoring
        - "--http-host=0.0.0.0"
        - "--http-port=8080"
        
        resources:
          requests:
            cpu: "2000m"          # GUARANTEED: Requests 3 full cores
            memory: "2Gi"         # Minimum RAM to reserve
          limits:
            cpu: "3000m"          # GUARANTEED: Sets CPU limit equal to request to ensure QoS = Guaranteed
            memory: "6Gi"         # Safety net memory limit (can be lowered if memory is scarce)
        env:
        - name: POOL_URL
          value: "gulf.moneroocean.stream:20032"
        - name: POOL_USER
          valueFrom:
            secretKeyRef:
              name: xmrig-secrets
              key: wallet
        - name: POOL_PASS
          valueFrom:
            secretKeyRef:
              name: xmrig-secrets
              key: worker-name
        - name: DONATE_LEVEL
          value: "1"
        
        # Security Context - Removed SYS_ADMIN as it's often not needed for hugepages via hostPath
        # Use runAsUser: 0 to run as root if hugepages setup on the host requires it (common for XMRig)
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 8080
          name: http
