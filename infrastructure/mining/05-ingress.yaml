apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xmrig-api
  namespace: mining
  labels:
    app.kubernetes.io/name: xmrig
    app.kubernetes.io/component: mining
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: xmrig.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xmrig-api
            port:
              number: 8080
