apiVersion: v1
kind: ConfigMap
metadata:
  name: finance-exporter-config
  namespace: finance-exporter
  labels:
    app.kubernetes.io/name: finance-exporter
    app.kubernetes.io/component: exporter
    app.kubernetes.io/part-of: home-infrastructure
data:
  # Stock symbols to monitor - comma separated
  SYMBOLS: "SPY,QQQ,DIA,IWM,XLF,XLK,XLE,TNX,DXY,VIX,WEX"
  
  # Update interval in seconds (during market hours)
  UPDATE_INTERVAL: "60"
  
  # Prometheus metrics port
  METRICS_PORT: "8080"
  
  # Market hours configuration (HH:MM format in Eastern Time)
  MARKET_OPEN_TIME: "09:25"
  MARKET_CLOSE_TIME: "16:05"